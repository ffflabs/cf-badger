<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="GitHub Actions Badge provides you with simple badges for your GitHub READMEs to show your GitHub Actions status.">
    <meta name="author" content="Atrox <hello@atrox.dev>">
    <title>GitHub Actions Badge</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css">
</head>

<body>
    <section class="hero is-dark is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    GitHub Actions Badge
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half-desktop is-three-quarters-mobile is-two-thirds-tablet is-offset-one-quarter">
                    <div id="app">

                        <div class="field-body columns">
                            <div class="field column is-two-fifths">
                                <label class="label">Repository</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="ffflabs/cf-badger"
                                        v-model="repository">
                                </div>
                            </div>
                            <div class="column is-three-fifths">
                                <label class="label">Github Token (<a v-on:click="openNewTokenPage">create</a>)</label>
                                <div class="field  has-addons">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Only needed for private repos"
                                            v-model="token">
                                    </div>
                                    <div class="control">
                                        <button class="button is-info" v-on:click="getWorkFlows">
                                            <span class="icon">
                                                <i class="fas fa-sync-alt"></i>


                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field-body" v-if="workflows.length">


                            <div class="field has-addons">
                                <label class="label">Workflow &nbsp;</label>
                                <div class="control">
                                    <div class="select">
                                        <select v-model="workflow">
                                            <option v-for="workflow in workflows" :key="workflow.id"
                                                v-bind:title="workflow.name" :value="workflow.id">{{workflow.name}}
                                            </option>

                                        </select>
                                    </div>
                                </div>
                                <div class="control">
                                    <button class="button is-info" v-on:click="pickWorkFlow">
                                        Pick
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="field-body" v-if="branches.length">
                            <div class="field">
                                <label class="label">Branch</label>
                                <div class="control">
                                    <div class="select">
                                        <select v-model="branch">
                                            <option v-for="branch in branches" :key="branch.id"                                                :value="branch.head_branch">{{branch.head_branch}}
                                            </option>

                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Style</label>
                                <div class="control">
                                    <div class="select">
                                        <select v-model="style">
                                            <option>flat</option>
                                            <option>flat-square</option>
                                            <option>plastic</option>
                                            <option>for-the-badge</option>
                                            <option>popout</option>
                                            <option>popout-square</option>
                                            <option>social</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="card has-text-centered">
                            <div class="card-content">
                                <a v-bind:href="gotoURL" target="_blank">
                                    <img alt="Build Status" v-bind:src="badgeURL" />
                                </a>
{{endpointUrl}}
                                <label class="label">Markdown</label>
                                <div class="field has-addons">
                                    <div class="control is-expanded">
                                        <input class="input" type="text" readonly="readonly"
                                            v-bind:value="markdownSource" v-on:focus="$event.target.select()"
                                            ref="markdownInput">
                                    </div>
                                    <div class="control">
                                        <button class="button is-info" v-on:click="copy($refs.markdownInput)">
                                            Copy
                                        </button>
                                    </div>
                                </div>

                                <label class="label">HTML</label>
                                <div class="field has-addons">
                                    <div class="control is-expanded">
                                        <input class="input" type="text" readonly="readonly" v-bind:value="htmlSource"
                                            v-on:focus="$event.target.select()" ref="htmlInput">
                                    </div>
                                    <div class="control">
                                        <button class="button is-info" v-on:click="copy($refs.htmlInput)">
                                            Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>GitHub Actions Badge</strong> by <a href="https://atrox.dev">atrox</a><br>
                The source code is available on <a href="https://github.com/atrox/github-actions-badge"><i
                        class="fab fa-github"></i> GitHub</a>
            </p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        window.app = new Vue({
            el: '#app',
            data: {
                repository: '',
                style: 'flat',
                branch: '',
                privateRepo: false,
                token: '',
                workflows: [],
                workflow: {},
                branches: []
            },
            computed: {

                badgeURL: function () {
                    var repo = this.repository || 'ffflabs/cf-badger'
                    var style = this.style || ''

                    var url = encodeURIComponent('https://actions-badge.atrox.dev/' + repo + '/badge' + this.params())

                    return 'https://img.shields.io/endpoint.svg?url=' + url + '&style=' + style
                },
                endpointUrl:function() {
                  return  `${location.protocol}//${location.host}/${this.repository||'treidspa/api.mydot.app'}/${this.workflow||'N/A'}/${encodeURIComponent(this.branch||'master')}`
                },
                gotoURL: function () {
                    var repo = this.repository || 'ffflabs/cf-badger'

                    return 'https://actions-badge.atrox.dev/' + repo + '/goto' + this.params()
                },
                markdownSource: function () {
                    return '[![Build Status](' + this.badgeURL + ')](' + this.gotoURL + ')'
                },
                htmlSource: function () {
                    return '<a href="' + this.gotoURL + '">' +
                        '<img alt="Build Status" src="' + this.badgeURL + '" />' +
                        '</a>'
                }
            },
            methods: {
                getWorkFlows: function () {
                    this.repository = this.repository || 'treidspa/api.mydot.app'

                    return fetch(`${location.protocol}//${location.host}/${this.repository}`).then(res => res.json()).then(wflows => this.workflows = wflows);
                },
                pickWorkFlow: function () {
                    var repo = this.repository || 'treidspa/api.mydot.app'
                    return fetch(`${location.protocol}//${location.host}/${this.repository}/${this.workflow}`).then(res => res.json()).then(branches => this.branches = branches);
                },
                copy(element) {
                    element.select()

                    try {
                        document.execCommand('copy')
                    } catch (err) {
                        alert('Oops, unable to copy')
                    }
                },
                params() {
                    var params = new URLSearchParams()

                    if (this.ref) params.append('ref', this.ref)
                    if (this.privateRepo && this.token) params.append('token', this.token)

                    var paramsString = params.toString()
                    if (!paramsString) return ''

                    return '?' + paramsString
                },
                openNewTokenPage() {
                    var url = 'https://github.com/settings/tokens/new?scopes=repo&description=actions-badge.atrox.dev+-+' + new Date().toISOString()
                    window.open(url, '_blank').focus()
                }
            }
        })
    </script>
    <script src="https://kit.fontawesome.com/7b556a77d1.js" crossorigin="anonymous"></script>
</body>

</html>
